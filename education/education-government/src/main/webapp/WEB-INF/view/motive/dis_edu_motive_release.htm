        <script>

            KindEditor.ready(function(K) {
                var editor1 = K.create('textarea[name="text"]', {
                    cssPath : 'static/css/plugins/code/prettify.css',
                    allowFileManager : false,
                    minWidth:'550px',
                    height:'400px',
                    items : [
        'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',

        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
        'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
        'anchor', 'link', 'unlink', '|', 'about'
],
                    afterCreate : function() {
                        var self = this;
                        K.ctrl(document, 13, function() {
                            self.sync();
                            K('form[name=example]')[0].submit();
                        });
                        K.ctrl(self.edit.doc, 13, function() {
                            self.sync();
                            K('form[name=example]')[0].submit();
                        });
                    }
                });
                prettyPrint();
            });

            $(function(){
                $(".radio_select").click(function() {
                    $(this).addClass("radio_active").removeClass("radio_normal");
                    $(this).siblings(".radio_select").removeClass("radio_active").addClass("radio_normal");
                });
            });
