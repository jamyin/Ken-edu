    <h1 class="con-tt">
      <span class="title">编辑菜谱</span>

    <div class="wrapperB">
      <ul>
        <li>
          <label for="">时间:</label>
           <input class="date" type="text" name="name" value="" readonly="readonly">
        </li>
        <li>
          <label for="">类型:</label>
          <select class="" name="">
            <option value="option">国际班</option>
            <option value="option1">国内班</option>
          </select>
        </li>
        <li>
          <label for="">餐次:</label>
          <select class="" name="">
            <option value="option">早餐</option>
            <option value="option1">午餐</option>
          </select>
        </li>
        <li>
          <label for="" style="float:left">菜品:</label>
          <div class="rt">
            <ul class="rt_ul">
              <li>
                <input type="text" name="name" value="">
                <span class="add">+</span>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <label for="">营养:</label>
          <div class="rt">
            <ul class="rt_ul">
              <li>
                <select class="s1" name="">
                  <option value="option">能量</option>
                  <option value="option1">维生素</option>
                  <option value="option1">蛋白质</option>
                </select>
                <input class="in1" type="text" name="name" value="">
                <select class="s2" name="">
                  <option value="option">毫克</option>
                  <option value="option1">克</option>
                </select>
                <span class="add">+</span>

            </ul>

  <script type="text/javascript">
  $(function(){
    $(".nav").find("a").removeClass("cur");
    $(".nav").find("a:eq(1)").addClass("cur");
    $(".add").on("click",function(){
      var _this = $(this);
      var p = _this.parents(".rt_ul").find("li:last").clone(true);
      p.find(".add").remove();
      var childrens = p.children();
      for(var i=0;i<childrens.length;i++){
        var n = childrens[i].getAttribute("name");
        childrens[i].setAttribute("name",n+1);
      }
      _this.parents(".rt_ul").append(p);
    });

    Date.prototype.format = function(format) {
      var o = {
        "M+": this.getMonth() + 1, //month
        "d+": this.getDate(), //day
        "h+": this.getHours(), //hour
        "m+": this.getMinutes(), //minute
        "s+": this.getSeconds(), //second
        "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
        "S": this.getMilliseconds() //millisecond
      }
      if (/(y+)/.test(format)) {
        format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
      }
      for (var k in o) {
        if (new RegExp("(" + k + ")").test(format)) {
          format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
        }
      }
      return format;
    }
    $.datepicker.regional["zh-CN"] = {
    	closeText: "关闭",
    	prevText: "&#x3c;上月",
    	nextText: "下月&#x3e;",
    	currentText: "今天",
    	monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
    	monthNamesShort: ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
    	dayNames: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
    	dayNamesShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],
    	dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
    	weekHeader: "周",
    	dateFormat: "yy-mm-dd",
    	firstDay: 1,
    	isRTL: !1,
    	showMonthAfterYear: !0,
    	yearSuffix: "年"
    }
     $.datepicker.setDefaults($.datepicker.regional["zh-CN"]);
    $(".date").datepicker();
  })
  </script>
</body>
