<html>
<head>
<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.js"></script>

</head>
<body>
<input id="schoolName" name="schoolName" type="text" style="width:100px;height:50px;"/><button id="search">查询</button>
<div id="schoolList">
</div>
<script type="text/javascript">
$(function(){
	$("#search").bind("click",function(){
		var schoolName = $("#schoolName").val();
		var dataParame = {schoolName:schoolName};
		$.ajax({
			url:'wap/school/search.htm',
			type:"POST",
			data : dataParame,
			dataType:'json',
			success:function(data){
				var schoolList = $("#schoolList");
				schoolList.empty();				
				$.each(data.data, function(index, item) {
					$("#schoolList").append("<tr><td><a href='/wap/school/details/"+item['id']+".htm'>"+item['schoolName']+"</a></td></tr>");	
				});
			}
		});
	});
});
</script>
</body>
</html>
